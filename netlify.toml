[build]
  command = "npm run build"
  publish = "dist/public"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# API calls now handled by Express server (no redirect needed)

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200